<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Redirect</title>
    
    <!-- Open Graph meta tags for Facebook -->
    <meta property="og:title" content="Play Now">
    <meta property="og:description" content="Join For More Videos">
    <meta property="og:image" content="https://64.media.tumblr.com/32868b1fddbfdd94dc60e98732d4dc59/a435088abb2544a9-f5/s500x750/f83b2cf164cc5d313760f6ae245fa476dd85cd1a.jpg">
    <meta property="og:url" content="https://github.com/nish1602/image-redirect">
    
    <!-- JavaScript for redirection -->
    <script>
        // Redirect to the specified URL
        window.location.href = "https://www.djbajaj.com";
    </script>
</head>
<body>

<!-- Clickable image with redirection -->
<a href="https://www.djbajaj.com">
    <img src="https://64.media.tumblr.com/32868b1fddbfdd94dc60e98732d4dc59/a435088abb2544a9-f5/s500x750/f83b2cf164cc5d313760f6ae245fa476dd85cd1a.jpg" alt="Your Image Alt Text">
</a>

</body>
</html>
